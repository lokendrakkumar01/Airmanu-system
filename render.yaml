# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: airmenu
    runtime: python
    buildCommand: pip install -r requirements-web.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
